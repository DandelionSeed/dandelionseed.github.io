<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Résumé</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
            color: #40242B; /* monochromatic-darkest */
        }
        td {
            padding: 6px 12px;
        }
        tr:nth-child(even) {
            border-bottom: 3px solid #be3455;
        }
        tr:nth-child(odd) {
            border-bottom: 3px solid #73142A;
        }
    </style>
    <script defer>
        window.onload = function() {
            let data;
            fetch('./data/career.txt')
                .then((response) => response.text())
                .then((text) => {
                text = text.trim();
                let arrRows = text.split('<eor>');
                let rowidx = 0;
                arrRows.forEach(row => {
                    row = row.trim();
                    let lstBody = document.getElementById('lstBody');
                    let trEle = lstBody.appendChild(document.createElement('tr'));
                    trEle.id = 'grid-row-' + rowidx;
                    
                    let arrCols = row.split('|');
                    arrCols.forEach(val => {
                        let tdEle = trEle.appendChild(document.createElement('td'));
                        let colidx = 0;
                        tdEle.id = 'grid-col-' + rowidx++ + '-' + colidx++;
                        val = val.replaceAll('\n', '<br>')
                        tdEle.innerHTML = val;
                    });
                });
            });
            
        }
    </script>
</head>

<body>
    <table id='lst'>
        <tbody id='lstBody'>
            
        </tbody>
    </table>
</body>

</html>
